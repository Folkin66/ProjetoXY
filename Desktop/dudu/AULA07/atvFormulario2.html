<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dois </title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    
    <header>
        <h1>
            
        </h1>
    </header>

    <main>
        <form action="#">
            <p>Você mora:</p>
            
            <input type="radio" name="reg" id="reg1" value="ZN">
            <label for="reg1">Zona Norte</label>
            <br>

            <input type="radio" name="reg" id="reg2" value="ZO">
            <label for="reg2">Zona Oeste</label>
            <br>

            <input type="radio" name="reg" id="reg3" value="ZL">
            <label for="reg3">Zona Leste</label>
            <br>

            <input type="radio" name="reg" id="reg4" value="ZS">
            <label for="reg4">Zona Sul</label>
            <br><br>

            <p>Qual curso você gostaria de fazer?</p>

            <input type="checkbox" name="curso1" id="curso1">
            <label for="curso1">Desenvolvimento Web.</label>
            <br>

            <input type="checkbox" name="curso2" id="curso2">
            <label for="curso2">Gestão EMP. com ERP.</label>
            <br>

            <input type="checkbox" name="curso3" id="curso3">
            <label for="curso3">Suporte em T.I.</label>
            <br>

            <input type="checkbox" name="curso4" id="curso4">
            <label for="curso4">Power B.I.</label>
            <br><br>

            <input type="submit" value="Salvar">
        </form>
    </main>
</body>
</html>
